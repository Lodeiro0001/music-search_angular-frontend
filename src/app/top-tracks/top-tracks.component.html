<div class="main-div">
  <br/>
  <h2 class="txt">TOP <mat-icon>looks_5</mat-icon> TRACKS</h2>
  <br/><br/>
  <mat-list *ngFor="let track of tracks;let indice=index">
    <mat-list-item><h3>{{indice+1}} <mat-icon>star</mat-icon> {{track.track_name}}</h3></mat-list-item>
    <mat-list-item>{{track.artist_name}}</mat-list-item>
    <mat-accordion (click)="getLyrics(track.track_id, indice)">
      <mat-expansion-panel class="expansion_panel">
        <mat-expansion-panel-header class="center-aligned-header">
          <mat-panel-title>
            <mat-icon>notes</mat-icon>&ensp;Letra
          </mat-panel-title>
        </mat-expansion-panel-header>
        <img *ngIf="track.explicit" alt="Explicit Content" src="assets/explicit_content.png">
        <pre>{{track.lyrics}}</pre>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-divider></mat-divider>
  </mat-list>
</div>
<br/><br/><br/><br/>
